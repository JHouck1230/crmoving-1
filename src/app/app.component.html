<div class="container-fluid">
  <nav class="navbar navbar-expand-lg fixed-top">
    <img
      alt="Country Roads Moving Logo"
      class="navbar-brand d-inline-block align-top comp-logo"
      routerLink="/"
      src="/assets/img/Landfall_Lodge_Branding_Logo_WHITE-01.png"
      >
    <button
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarNav"
      type="button"
      >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mt-lg-0 nav">
        <li class="nav-item text-center">
          <a
            class="nav-link"
            (click)="activeTab = 'home'"
            [ngClass]="{ 'active': activeTab === 'home'}"
            routerLink="/"
            >Home</a>
        </li>
        <li class="nav-item text-center">
          <a
            class="nav-link"
            (click)="activeTab = 'about-us'"
            [ngClass]="{ 'active': activeTab === 'about-us'}"
            routerLink="/about-us"
            >About Us</a>
        </li>
        <li class="nav-item text-center">
          <a
            class="nav-link"
            (click)="activeTab = 'gallery'"
            [ngClass]="{ 'active': activeTab === 'gallery'}"
            routerLink="/gallery"
            >Gallery</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <div class="row d-flex align-items-center justify-content-center" id="footer">
    <span class="mr-3">Country Roads Moving, LLC</span>&nbsp;|&nbsp;
    <a class="ml-3" routerLink="/terms">Terms & Conditions</a>
  </div>
</div>
